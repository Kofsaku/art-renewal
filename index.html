<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/static/css/common.css" />
    <link rel="stylesheet" href="/resources/static/css/modern-layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Web版入退室管理システム</title>
    <style>
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .feature-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        .feature-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .feature-description {
            color: var(--secondary-color);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .quick-access {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        
        .quick-access-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark-color);
            text-align: center;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .quick-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
            text-decoration: none;
            color: var(--dark-color);
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
        }
        
        .quick-link:hover {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            transform: translateX(5px);
        }
        
        .quick-link i {
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        .stats-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        
        .stats-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark-color);
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <div class="bs-component" id="global-header">
        <div class="fixed-top">
            <nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-success p-0">
                <ul class="d-flex list-unstyled col-12 p-0" style="height:30px;">
                    <li class="p-0 col-11">
                        <div class="navbar-brand ms-3">
                            Web版入退室管理システム
                        </div>
                    </li>
                    <li class="p-0 col-1">
                        <div class="border border-1 border-white m-1 g-center">
                            <a class="text-white fs-5 text-decoration-none ms-2" href="/login">
                                ログイン
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="page-container">
        <div class="header">
            <h1>画面一覧</h1>
            <p class="text-muted">以下のリンクから各画面にアクセスできます</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <a href="resources/dataMonitor-preview.html" class="screen-link">
                    <div class="screen-card">
                        <div class="screen-title">データモニター</div>
                        <div class="screen-description">システムのデータ監視画面です</div>
                        <button class="btn btn-open btn-sm">画面を開く</button>
                    </div>
                </a>
            </div>

            <div class="col-md-6">
                <a href="resources/statusMonitor-preview.html" class="screen-link">
                    <div class="screen-card">
                        <div class="screen-title">ステータスモニター</div>
                        <div class="screen-description">システムの状態監視画面です</div>
                        <button class="btn btn-open btn-sm">画面を開く</button>
                    </div>
                </a>
            </div>

            <div class="col-md-6">
                <a href="resources/historyReport-preview.html" class="screen-link">
                    <div class="screen-card">
                        <div class="screen-title">履歴レポート</div>
                        <div class="screen-description">システムの履歴情報を表示します</div>
                        <button class="btn btn-open btn-sm">画面を開く</button>
                    </div>
                </a>
            </div>

            <div class="col-md-6">
                <a href="resources/mapMonitor-preview.html" class="screen-link">
                    <div class="screen-card">
                        <div class="screen-title">マップモニター</div>
                        <div class="screen-description">地図表示による監視画面です</div>
                        <button class="btn btn-open btn-sm">画面を開く</button>
                    </div>
                </a>
            </div>

            <div class="col-md-6">
                <a href="resources/personalList-preview.html" class="screen-link">
                    <div class="screen-card">
                        <div class="screen-title">個人リスト</div>
                        <div class="screen-description">個人情報の一覧表示画面です</div>
                        <button class="btn btn-open btn-sm">画面を開く</button>
                    </div>
                </a>
            </div>

            <div class="col-md-6">
                <a href="resources/personalRegistration-preview.html" class="screen-link">
                    <div class="screen-card">
                        <div class="screen-title">個人登録</div>
                        <div class="screen-description">個人情報の登録画面です</div>
                        <button class="btn btn-open btn-sm">画面を開く</button>
                    </div>
                </a>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted">各画面で動作確認を行ってください</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
